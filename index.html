  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
    }

    /* TOC */
    #toc {
      width: 250px;
      max-height: 100vh;
      overflow-y: auto;
      padding: 20px;
      border-right: 1px solid #ddd;
      position: sticky;
      top: 0;
      background: #fafafa;
    }

    #toc h3 {
      margin-top: 0;
      font-size: 16px;
    }

    #toc ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    #toc li {
      margin: 4px 0;
    }

    #toc a {
      text-decoration: none;
      color: #0366d6;
      font-size: 14px;
    }

    #toc a:hover {
      text-decoration: underline;
    }

    /* Content */
    #content {
      flex: 1;
      max-width: 800px;
      margin: auto;
      padding: 40px;
    }

    /* Mobile style */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #toc {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
        background: #f9f9f9;
      }
      #toc button {
        display: block;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        font-size: 16px;
        padding: 10px;
        cursor: pointer;
      }
      #toc.collapsed ul {
        display: none;
      }
    }

    @media (min-width: 769px) {
      #toc button {
        display: none;
      }
    }
  </style>

<body>
   <nav id="toc" class="collapsed">
    <button onclick="toggleToc()" aria-expanded="false">☰ Table of Contents</button>

  <div id="content"></div>

  <script>
    const md = `

    // Render markdown
    document.getElementById('content').innerHTML = marked.parse(md);

    // Build TOC
    function buildToc() {
      const headings = document.querySelectorAll('#content h1, #content h2, #content h3');
      const tocUl = document.querySelector('#toc ul');
      tocUl.innerHTML = "";

      headings.forEach(h => {
        const id = h.textContent.trim().toLowerCase().replace(/\s+/g, '-');
        h.id = id;
        const li = document.createElement('li');
        li.style.marginLeft = (parseInt(h.tagName[1]) - 1) * 10 + 'px';
        const a = document.createElement('a');
        a.href = '#' + id;
        a.textContent = h.textContent;
        li.appendChild(a);
        tocUl.appendChild(li);
      });
    }
    buildToc();

    // Toggle for mobile
    function toggleToc() {
      const toc = document.getElementById('toc');
      toc.classList.toggle('collapsed');
      const btn = toc.querySelector('button');
      btn.setAttribute('aria-expanded', toc.classList.contains('collapsed') ? 'false' : 'true');
    }
  </script>
